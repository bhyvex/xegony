swagger: "2.0"
info:
  description: "Xegony API"
  version: "1.0.0"
  title: "Xegony API"
  contact:
    email: "rebuildeq@gmail.com"  
host: "localhost"
produces:
  - application/json
  - application/xml
  - application/yaml
paths:
  /forum:
    get:
      tags: ["Forum"]
      description: List all forum entries
      operationId: listForum
      parameters:
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/Forum'
    post:
      tags: ["Forum"]
      description: Create new forum entry
      operationId: createForum
      security:
        - OauthSecurity: [admin]
      parameters: 
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json       
        - in: body
          name: body
          description: Forum
          required: true
          schema:
            $ref: '#/definitions/Forum'
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Forum'
  /forum/{forumId}/details:
    get:
      tags: ["Forum"]
      description: Details about a specific forum
      operationId: getForum
      parameters:
        - in: path
          name: forumId
          required: true
          description: ID
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Forum'
    put:
      tags: ["Forum"]
      description: Edit Forum
      operationId: editForum
      security:
        - OauthSecurity: [moderator, admin]
      parameters:
        - in: path
          name: forumId
          required: true
          description: ID
          type: integer
        - in: body
          name: body
          description: Forum
          required: true
          schema:
            $ref: '#/definitions/Forum'
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Forum'    
    delete:
      tags: ["Forum"]
      description: Delete forum
      operationId: deleteForum
      security:
        - OauthSecurity: [admin]
      parameters:
        - in: path
          name: forumId
          required: true
          description: ID of forum
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Forum'
  /character:
    get:
      tags: ["Character"]
      description: List all characters
      operationId: listCharacter
      parameters:
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/Character'
    post:
      tags: ["Character"]
      description: Create new character
      operationId: createCharacter
      security:
        - OauthSecurity: [admin]
      parameters: 
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json       
        - in: body
          name: body
          description: Character
          required: true
          schema:
            $ref: '#/definitions/Character'
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Character'
  /character/{characterId}/details:
    get:
      tags: ["Character"]
      description: Details about a specific character
      operationId: getCharacter
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Character'
    put:
      tags: ["Character"]
      description: Edit Character
      operationId: editCharacter
      security:
        - OauthSecurity: [moderator, admin]
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID
          type: integer
        - in: body
          name: body
          description: Character
          required: true
          schema:
            $ref: '#/definitions/Character'
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Character'    
    delete:
      tags: ["Character"]
      description: Delete character
      operationId: deleteCharacter
      security:
        - OauthSecurity: [admin]
      parameters:
        - in: path
          name: characterId
          required: true
          description: ID of character
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/Character'
  /user:
    get:
      tags: ["User"]
      description: Get a list of all users
      operationId: listUser
      parameters:
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      tags: ["User"]
      description: Create new user
      operationId: createUser
      parameters: 
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json       
        - in: body
          name: body
          description: User details
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/User'
  /user/{userId}/details:
    get:
      tags: ["User"]
      description: Obtain details about a User
      operationId: getUser
      parameters:
        - in: path
          name: userId
          required: true
          description: user ID
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/User'
    put:
      tags: ["User"]
      description: Edit user details
      operationId: editUser
      security:
        - OauthSecurity: [owner, moderator, admin]
      parameters:
        - in: path
          name: userId
          required: true
          description: user ID
          type: integer
        - in: body
          name: body
          description: User details to edit
          required: true
          schema:
            $ref: '#/definitions/User'
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/User'    
    delete:
      tags: ["User"]
      description: Delete user
      operationId: deleteUser
      security:
        - OauthSecurity: [admin]
      parameters:
        - in: path
          name: userId
          required: true
          description: ID of user
          type: integer
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/User'  
  /login:
    post:
      tags: ["Login"]
      description: Log in to system
      operationId: postLogin
      parameters: 
        - in: query
          type: string
          name: format
          enum: [json, xml, yaml]
          default: json       
        - in: body
          name: body
          description: Login details
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: '200 / OK'
          schema:
            $ref: '#/definitions/User'  
definitions:
  Character:
    type: object
    properties:
      id:
        type: integer
        example: 1234
        description: Unique game ID
      name:
        type: string
        example: Bother your neighbor
      image:
        type: string
        description: large photo
        example: /foo/bar.png
      thumbnail:
        type: string
        description: thumbnail photo
        example: /foo/bar.png
  User:
    type: object
    properties:
      id:
        type: integer
        example: 1234
        description: Unique user ID
      name:
        type: string
        description: Name user is displayed as
        example: testuser
      email:
        type: string
        description: Email address of user
        example: test@here.com      
securityDefinitions:
  ApiKey:
    type: apiKey
    name: Authorization
    in: header
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'http://localhost/authorization'
    tokenUrl: 'http://localhost/token'
    scopes:
      admin: Administrator
      moderator: Moderator scope
      owner: Owner scope
  Session:
    type: apiKey
    name: session
    in: query
externalDocs:
  description: "Find out more about Xegony"
  url: "github.com/xackery/xegony"