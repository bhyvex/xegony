get:
  tags: ["Faction"]
  description: List all Faction entries
  operationId: listFaction
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Faction'
post:
  tags: ["Faction"]
  description: Create new Faction entry
  operationId: createFaction
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Faction
      required: true
      schema:
        $ref: '#/definitions/Faction'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Faction'