get:
  tags: ["Topic"]
  description: List all topic entries
  operationId: listTopic
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Topic'
post:
  tags: ["Topic"]
  description: Create new topic entry
  operationId: createTopic
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Topic
      required: true
      schema:
        $ref: '#/definitions/Topic'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Topic'