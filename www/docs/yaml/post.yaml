get:
  tags: ["Post"]
  description: List all Post entries
  operationId: listPost
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Post'
post:
  tags: ["Post"]
  description: Create new Post entry
  operationId: createPost
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Post
      required: true
      schema:
        $ref: '#/definitions/Post'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Post'