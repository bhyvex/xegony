swagger: "2.0"
info:
  description: "Xegony API"
  version: "1.0.0"
  title: "Xegony API"
  contact:
    email: "rebuildeq@gmail.com"  
host: "localhost:8080/api/"
produces:
  - application/json
  - application/xml
  - application/yaml
