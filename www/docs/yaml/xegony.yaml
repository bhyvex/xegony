    $ref: '../definitions/task.yaml'
  Topic:
    type: object
    $ref: '../definitions/topic.yaml'  
  User:
    type: object
    $ref: '../definitions/user.yaml' 
  Zone:
    type: object
    $ref: '../definitions/zone.yaml'
  LoginRequest:
    type: object      
    $ref: '../definitions/loginrequest.yaml'
securityDefinitions:
  ApiKey:
    type: apiKey
    name: Authorization
    in: header
  OauthSecurity:
    type: oauth2
    flow: accessCode
    authorizationUrl: 'http://localhost/authorization'
    tokenUrl: 'http://localhost/token'
    scopes:
      admin: Administrator
      moderator: Moderator scope
      owner: Owner scope
  Session:
    type: apiKey
    name: session
    in: query
externalDocs:
  description: "Find out more about Xegony"
