    $ref: 'activity.yaml'
  /activity/{activityId}:
    $ref: 'activity-by-id.yaml'
  /base:
    $ref: 'base.yaml'
  /base/{class}/{level}:
    $ref: 'base-by-id.yaml'
  /bazaar:
    $ref: 'bazaar.yaml'
  /bazaar/{class}/{level}:
    $ref: 'bazaar-by-id.yaml'
  /character:
    $ref: 'character.yaml'    
  /character/{characterId}:
    $ref: 'character-by-id.yaml'  
  /faction:
    $ref: 'faction.yaml'    
  /faction/{factionId}:
    $ref: 'faction-by-id.yaml'
  /goal:
    $ref: 'goal.yaml'    
  /goal/{goalId}:
    $ref: 'goal-by-id.yaml'  
  /item:
    $ref: 'item.yaml'    
  /item/{itemId}:
    $ref: 'item-by-id.yaml'  
  /login:
    $ref: 'login.yaml'    
  /lootdrop:
    $ref: 'lootdrop.yaml'    
  /lootdrop/{lootDropId}:
    $ref: 'lootdrop-by-id.yaml'  
  /lootdropentry:
    $ref: 'lootdropentry.yaml'    
  /lootdropentry/{lootDropEntryId}:
    $ref: 'lootdropentry-by-id.yaml'  
  /loottable:
    $ref: 'loottable.yaml'    
  /loottable/{lootTableId}:
    $ref: 'loottable-by-id.yaml' 
  /loottableentry:
    $ref: 'loottableentry.yaml'    
  /loottableentry/{lootTableEntryId}:
    $ref: 'loottableentry-by-id.yaml' 
  /npc:
    $ref: 'npc.yaml'    
  /npc/{npcId}:
    $ref: 'npc-by-id.yaml' 
  /npcloot:
    $ref: 'npcloot.yaml'    
  /npcloot/{npcLootId}:
    $ref: 'npcloot-by-id.yaml' 
  /post:
    $ref: 'post.yaml'    
  /post/{postId}:
    $ref: 'post-by-id.yaml' 
  /task:
    $ref: 'task.yaml'    
  /task/{taskId}:
    $ref: 'task-by-id.yaml' 
  /topic:
    $ref: 'topic.yaml'    
  /topic/{topicId}:
    $ref: 'topic-by-id.yaml' 
  /user:
    $ref: 'user.yaml'    
  /user/{userId}:
    $ref: 'user-by-id.yaml' 
  /zone:
    $ref: 'zone.yaml'    
  /zone/{zoneId}:
    $ref: 'zone-by-id.yaml' 
definitions:
  Account:
    type: object
    $ref: '../definitions/account.yaml'
  Activity:
    type: object
    $ref: '../definitions/activity.yaml'
  Base:
    type: object
    $ref: '../definitions/base.yaml'
  Bazaar:
    type: object
    $ref: '../definitions/bazaar.yaml'
  Character:
    type: object
    $ref: '../definitions/character.yaml'
  Faction:
    type: object
    $ref: '../definitions/faction.yaml'  
