get:
  tags: ["Goal"]
  description: List all Goal entries
  operationId: listGoal
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Goal'
post:
  tags: ["Goal"]
  description: Create new Goal entry
  operationId: createGoal
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Goal
      required: true
      schema:
        $ref: '#/definitions/Goal'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Goal'