get:
  tags: ["Npc"]
  description: List all npc entries
  operationId: listNpc
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Npc'
post:
  tags: ["Npc"]
  description: Create new npc entry
  operationId: createNpc
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Npc
      required: true
      schema:
        $ref: '#/definitions/Npc'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Npc'