get:
  tags: ["Activity"]
  description: List all Activity entries
  operationId: listActivity
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/Activity'
post:
  tags: ["Activity"]
  description: Create new Activity entry
  operationId: createActivity
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Activity
      required: true
      schema:
        $ref: '#/definitions/Activity'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Activity'