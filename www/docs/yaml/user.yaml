get:
  tags: ["User"]
  description: List all user entries
  operationId: listUser
  parameters:
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        type: array
        items:
          $ref: '#/definitions/User'
post:
  tags: ["User"]
  description: Create new user entry
  operationId: createUser
  security:
    - OauthSecurity: [admin]
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: User
      required: true
      schema:
        $ref: '#/definitions/User'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/User'