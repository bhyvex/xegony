post:
  tags: ["Login"]
  description: Log in to system
  operationId: postLogin
  parameters: 
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json       
    - in: body
      name: body
      description: Login details
      required: true
      schema:
        $ref: '#/definitions/LoginRequest'
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/User' 