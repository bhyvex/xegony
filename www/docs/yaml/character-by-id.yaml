      description: ID
      type: integer
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Character'
put:
  tags: ["Character"]
  description: Edit Character
  operationId: editCharacter
  security:
    - OauthSecurity: [moderator, admin]
  parameters:
    - in: path
      name: characterID
      required: true
      description: ID
      type: integer
    - in: body
      name: body
      description: Character
      required: true
      schema:
        $ref: '#/definitions/Character'
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Character'    
delete:
  tags: ["Character"]
  description: Delete character
  operationId: deleteCharacter
  security:
    - OauthSecurity: [admin]
  parameters:
    - in: path
      name: characterID
      required: true
      description: ID of character
      type: integer
    - in: query
      type: string
      name: format
      enum: [json, xml, yaml]
      default: json
  responses:
    200:
      description: '200 / OK'
      schema:
        $ref: '#/definitions/Character'